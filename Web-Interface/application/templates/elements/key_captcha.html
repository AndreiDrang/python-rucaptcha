{% block content %}
    <form style="height: 270px" name="invisible_recaptcha" id="invisible_recaptcha" method="POST">
        <label>Key Captcha</label>
        <p></p>
        <div class="input-group">
            <div style="width:50%;" class="input-group-addon">
                s_s_c_user_id
            </div>
            <input style="height: 30px; width: 200px" value="{{ payload.key_captcha_data.s_s_c_user_id }}">
        </div>
        <div class="input-group">
            <div style="width:50%;" class="input-group-addon">
                s_s_c_session_id
            </div>
            <input style="height: 30px; width: 200px" value="{{ payload.key_captcha_data.s_s_c_session_id }}">
        </div>
        <div class="input-group">
            <div style="width:50%;" class="input-group-addon">
                s_s_c_web_server_sign
            </div>
            <input style="height: 30px; width: 200px" value="{{ payload.key_captcha_data.s_s_c_web_server_sign }}">
        </div>
        <div class="input-group">
            <div style="width:50%;" class="input-group-addon">
                s_s_c_web_server_sign2
            </div>
            <input style="height: 30px; width: 200px" value="{{ payload.key_captcha_data.s_s_c_web_server_sign2 }}">
        </div>
        <div class="input-group">
            <div style="width:50%;" class="input-group-addon">
                Ссылка
            </div>
            <input style="height: 30px; width: 200px" value="https://www.keycaptcha.com/signup/">
        </div>
        <label>
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            <a href="https://www.keycaptcha.com/signup/">
                Перейти к Key Captcha
            </a>
            </span>
        </label>
    </form>
{% endblock %}
